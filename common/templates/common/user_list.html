{% extends 'common/base.html' %}

{% block body %}
    <table>
    {% for user in user %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.last_name }} {{ user.first_name }}</td>
            <td>{{ user.position.position_name }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
