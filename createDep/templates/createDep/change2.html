{% extends 'createDep/base.html' %}
{% load static %}
<html lang="ja">

{% block title %}
    主任選択
{% endblock %}

<head>
    {% block addCSS %}
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
              integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'createDep/css/change2.css' %}">
    {% endblock %}

    <title>list</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/createDep/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/createDep/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="../../static/createDep/css/change2.css">
</head>

<body>
{% block body %}
<div class="overflow">

    <div class="d-grid gap-2">
        <h1>主任</h1>
        <button class="btn btn-secondary">追加</button>
        <table class="table table-bordered">
            <thead>
                <tr class="th_row">
                    <th class="th_id th">社員ID</th>
                    <th class="th_name th">名前</th>
                    <th class="th_lift th">解除</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tr_main">
                    <td class="td_id">00000000</td>
                    <td class="td_name">有原隆乃介</td>
                    <td class="td_lift"><i class="fas fa-lock-open icon_disabled"></i><i class="fas fa-lock"></i></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-secondary">決定</button>
    </div>
</div>
    {% endblock %}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../../static/createDep/js/bootstrap.min.js"></script>
<script src="../../static/createDep/js/bootstrap.min.js.map"></script>
<script src="../../static/createDep/js/change2.js"></script>
{% block addJS %}
    <script src="{% static 'createDep/js/change2.js' %}"></script>
{% endblock %}
</body>

</html>
